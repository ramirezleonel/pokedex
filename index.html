<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
    <link rel="icon" href="./assets/favicon.jpg">
  </head>
  <body>
    <div class="background-container" >
      <img class="title-img-pokemon" src="./assets/pokemon.png" alt="">
      <div class="container pokedex">
        <div class="card card-pokedex">
          <div class="container">
            <div id="pokemonContainer" class="row">
              <div class="col-3 column-pokemon button-add">
                <a id="btnAddPokemon" href="#" class="add-pokemon">
                  <svg
                    class="icon"
                    width="54"
                    height="52"
                    viewBox="0 0 54 52"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M28 26H2.66666M28 51.3333V26V51.3333ZM28 26V0.666672V26ZM28 26H53.3333H28Z"
                      stroke="#6D6464"
                      stroke-opacity="0.58"
                      stroke-width="5"
                      stroke-linecap="round"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
